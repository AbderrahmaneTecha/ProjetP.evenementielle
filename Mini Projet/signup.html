<body>
    <div class="signup-page">
        <header style="transform: translateX();" class="nav-container">

                <ul>
                    <a href="#fonctionalites-page"><li>Fonctionalites</li></a>

           <a style ="text-decoration: none;" href="Home.html"><h1 class="Logo"> DEUX IT</h1>

            <a href="signup.html"><button>S'inscrire</button></a> 
               </header> 
         <section class="login-form-container">
            <header class="login-title" >
                         
            </header>
        <section class="container-signup-page">
            <form class="signup-form" action="manager.html" onsubmit="return signup()">
                <h1>Sans frais, sans renouvelement</h1>  
                <div class="signup-form-container">
                    <div class="input-box">
                        <input id="user" type="text" autocomplete="off" required>
                        <label for="user">Utilisateur</label>
                    </div>
                    <div class="input-box">
                        <input id="email" type="text" autocomplete="off" required>
                        <label for="email">Adresse Email</label>
                    </div>
                    <div class="input-box">
                        <input id="password" type="password"required>
                        <label for="password">Mot de passe</label>
                    </div>
                    <button>S'inscrire</button>
                    <div class="new-acc">
                        <p>
                            Vous avez déjà un compte? <a href="login.html">Se connecter</a></p>                 
    
                    </div>
                </div>
    
            </form>
        </section>
        <div class="signup-footer-container">
            <footer class="EOP">
                <div class="login-socials">
                    <a href="https://www.facebook.com/" target="_blank"><img src="fb.svg" alt=""></a>
